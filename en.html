<body>
  <!-- Navigation bar -->
  <header class="header">

    <!-- L↑ogo -->
    <a class="logo" id="index" href="#index">Magda & Antoine's
      Wedding</a>
    <!-- Hamburger icon -->
    <input class="side-menu" type="checkbox" id="side-menu" />
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

    <!-- Menu -->

    <button onclick="sendEmail()" class="btn-send-email">

  <script>
    addEventListener('hashchange', (event) => { });
    onhashchange = (event) => {
      let adr = location.hash.replace("#", "")
      let iframe = document.getElementById("main");
      console.log(adr);
      var source = adr + ".html";
      iframe.setAttribute('src', source);

      for (let e of document.getElementsByClassName("nav-item")) {
        e.classList.remove("active")
      }
      //let o = document.getElementsByName(adr);
      //o.classList.add("active")

      document.getElementById("side-menu").checked = false;
    };

    function sendEmail() {
      window.location.href = 'mailto:magda.murawiecka@gmail.com?subject=Hello&body=Hello :-) Im happy to report that I will be there for your wedding !';
    }

    $('.first-button').on('click', function () {

      $('.animated-icon1').toggleClass('open');
    });


  </script>
