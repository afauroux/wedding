<h1>How to get there</h1>
<h2>Plane from France or Belgium</h2>
<ul>
<li>Direct flight with low costs like <a href="https://www.ryanair.com/fr/fr/">Ryanair</a> and <a href="https://wizzair.com/fr-fr#/">Wizzair</a>, starting from 20€ ! (but from Beauvais), or more expensive flights from bigger airports.</li>
</ul>
<h2>Train (the green option)</h2>
<ul>
<li>They are <a href="https://www.bahn.com/fr">trains</a> from Belgium and France to Poznań passing through Germany, they are very comfy but usually more expensive than the plane, a bit longer and usually with one or two changes. (around 11h from Paris)</li>
</ul>
<h2>Car</h2>
<ul>
<li>Just <a href="https://goo.gl/maps/pNnWszmpXtveqbR58">drive</a> straight through the autobahn at max speed 🏎💨, but make a pause for <a href="https://media-cdn.tripadvisor.com/media/photo-s/0e/e4/fe/7f/currywurst-normal-und.jpg">Curry wursts</a>, and a night&rsquo;s rest. (around 13h if you drive at the limit and without pause, so you&rsquo;ll have to sleep on the way)</li>
</ul>
<h1>Where to stay</h1>
<p>We recommend staying in an hotel in the center of Poznań as it looks nice and as Wierzenica is not far by taxi or car (We could organise some pick up)</p>
