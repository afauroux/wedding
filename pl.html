<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wedding Magda & Antoine</title>

  <style>
    html,
    body {
      margin: 0;
      display: flex;
      flex-flow: column;
      height: 100%;
    }
  </style>
  <!-- Link css file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation bar -->
  <header class="header">

    <!-- Logo -->
    <a class="logo" id="index" href="#index_pl">Magda & Antoine's
      Wedding</a>
    <!-- Hamburger icon -->
    <input class="side-menu" type="checkbox" id="side-menu" />
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

    <!-- Menu -->
    <nav class="nav">
      <ul class="menu">
        <li><a class="nav-item nav-link " href="#gdzie">Gdzie i kiedy</a></li>
        <li><a class="nav-item nav-link" href="#hotelownia">Hotel</a></li>
        <li><a class="nav-item nav-link" href="#kontakt">Kontakt</a></li>
        <li><a class="nav-item nav-link" href="#szczegoly">Szczegóły</a></li>
      </ul>
    </nav>
  </header>


  <!-- Page Content -->
  <iframe width="100%;" height="100%;" id="main" src="index.html">
  </iframe>

  <div id="loading-animation">Loading...</div>

  <!-- Footer -->
  <footer class="footer">
    <button onclick="sendEmail()" class="btn-send-email">
      Aby uzyskać aktualne informacje na temat organizacji wesela, wyślij nam swój e-mail
    </button>
  </footer>



  <script>

    addEventListener('hashchange', (event) => { });
    onhashchange = (event) => {
      let adr = location.hash.replace("#", "")
      let iframe = document.getElementById("main");
      console.log(adr);
      var source = adr + ".html";
      document.getElementById("side-menu").checked = false;
      iframe.setAttribute('src', source);

      /*for (let e of document.getElementsByClassName("nav-item")) {
        e.classList.remove("active")
      }
      let o = document.getElementsByName(adr);
      o.classList.add("active")*/
      reloadIframe()

    };


    const iframe = document.getElementById('main');
    const loadingAnimation = document.getElementById('loading-animation');
    function reloadIframe() {
      let iframe = document.getElementById('main');
      let loadingAnimation = document.getElementById('loading-animation');
      loadingAnimation.style.display = 'block';
      iframe.src = iframe.src;
    }

    iframe.addEventListener('load', () => {
      loadingAnimation.style.display = 'none';
    });


    function sendEmail() {
      window.location.href = 'mailto:magda.murawiecka@gmail.com?subject=Witam&body=Witam :-) Z radością informuję, że będę na Waszym weselu!';
    }

  </script>

</body>

</html>
