Here's the method to get a video:
1. upload the video to google photos
2. open it and click on "Download"
3. stop the download and with a right click do copy download link
4. copy past the following HTML

<p>
<video controls preload="none" >
    <source src="VIDEO_LINK" type="video/mp4">
</video>
</p>

5. replace VIDEO_LINK with the video link copied in 3.
